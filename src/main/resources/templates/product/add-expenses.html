<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Expenses</title>
</head>
<body>

<nav th:replace="fragments/InventoryHeader" :: headerAuthenticated></nav>


<div class="expenses">

    <form action="calculate">

        <h1>Expenses</h1>

        <span>Revenue:</span>
        <input type="text" placeholder="[Sum of all Revenue]">

        <span>Cost of Goods:</span>
        <input type="number" placeholder="[Sum of all Money Spent]">

        <span>Expenses:</span>
        <input type="number" placeholder="Additional Expenses?">

        <span>Net Income:</span>
        <input type="number" placeholder="[Net Income for the Month]">

        <button type="submit">Calculate Expenses</button>

    </form>

</div>

</body>
</html>
