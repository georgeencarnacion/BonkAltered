<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Submit a Product</title>
</head>
<body>

<nav th:replace="fragments/InventoryHeader" :: headerAuthenticated></nav>


<div class="addInventory">

    <form class="addform" th:method="GET" th:action="@{~/inventory/{id}/view(id=${product.productId})}" th:object="${product}">
        <input type="hidden" name="id" th:text="${productId}">

        <h1>Update a product</h1>

        <span>Name of Product</span>
        <input type="text" id="productName" th:text="${productName}" placeholder="">

        <span>Quantity:</span>
        <input type="number" id="quantity" th:text="${quantity}"placeholder="">

        <span>Price:</span>
        <input type="number" id="price" th:text="${price}" placeholder="">

        <span>Resell Price:</span>
        <input type="number" id="resellPrice" th:text="${resellPrice}" placeholder="">

        <button type="submit">Update Product</button>

    </form>

<!--        <input type="hidden" name="id"  th:field="*{product.productId}">-->
<!--        <button type="submit" class="delete">Delete</button>-->
<!--    </form>-->

</div>

</body>
</html>
