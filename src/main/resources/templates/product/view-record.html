<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
    <title>Records</title>
</head>
<body>

<header th:replace="fragments/InventoryHeader :: headerAuthenticated"></header>

<h1 class="title">Monthly Records</h1>

<td th:each="record : ${user.recordList}">
<div class="records">
    <h2 th:text="${record.month}"/>

<!--            <div class="record">-->
<!--           -->
<!--            <ul>-->
<!--                <li>Revenue: <p th:text="${record.revenue}"/></li>-->
<!--                <li>Cost of Goods Sold: <p th:text="${record.cogs}"/></li>-->
<!--                <li>Expenses: <p th:text="${record.expenses}"/></li>-->
<!--                <li>Net Profit: <p th:text="${record.netProfit}"/></li>-->

<!--                <a class="add" th:href="@{~/record/{id}/compute(id=${record.recordId})}">View</a>-->
<!--            </ul>-->
<!--            </div>-->
    <div class="container">
        <h2 align="center">Data Graph</h2>

        <div id="container"
             style="width: 550px; height: 400px; margin: 0 auto"></div>
    </div>
</div>

</td>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
    $(function(){
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: ''
            },
            subtitle: {
                text: 'Details'
            },
            xAxis: {
                categories: [[${keySet}]],
                crosshair: true
            },
            yAxis: {
                min: 0,
                max:100,
                title: {
                    text: 'Age'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Name',
                data: [[${values}]]
            }]
        });
    });
</script>
</body>
</html>
