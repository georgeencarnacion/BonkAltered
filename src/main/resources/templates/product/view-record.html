<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Records</title>
</head>
<body>

<header th:replace="fragments/InventoryHeader :: headerAuthenticated"></header>


<h1 class="title">Monthly Records</h1>

<div class="records">

    <div class="record" th:each="record: ${user.recordList}">
        <h2 th:text="record.month"></h2>
        <ul>
            <li th:text="'Expenses: ' record.expenses">Expenses: </li>
            <li th:text="record.expenses">Income: </li>
            <li>Qty. of Goods Sold: 250</li>
        </ul>
    </div>
    <div class="record">
        <h2>February</h2>
        <ul>
            <li>Expenses: Php 2,000</li>
            <li>Income: Php 4,000</li>
            <li>Qty. of Goods Sold: 100</li>
        </ul>
    </div>

</div>
</body>
</html>
