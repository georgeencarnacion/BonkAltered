<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <title>View Info</title>
</head>
<body>

<header th:replace="fragments/AdminHeader :: headerUnauthenticated"></header>


    <div class="user-info">
        <form th:method="GET" th:action="@{~/admin}" th:object="${user}" class="user-form">
            <h1>User Information</h1>

            <input type="hidden" name="id" th:field="*{id}">
            <span>First Name</span>
            <p th:text="${user.firstName}"/>
            <span>Middle Name</span>
            <p th:text="${user.middleName}"/>

            <span>Last Name</span>
            <p th:text="${user.lastName}"/>

            <span>Email</span>
            <p th:text="${user.email}"/>

            <span>Phone Number</span>
            <p th:text="${user.phoneNum}"/>

            </form>
            <form th:method="delete" th:action="@{~/admin}" class="btn-del">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="update">Delete</button>
            </form>

        <div class="user" th:each="business : ${user.businessList}">

            <h1>Business Information</h1>
            &nbsp;
            <span>Business Name:  <p th:text="${business.businessName}"/></span>

            <span>Location: <p th:text="${business.location}"/></span>

            <span>Proof Of Business: </span>
            <img th:src="@{/upload/{id}/image(id=*{id})}"/>


        </div>

    </div>

</body>
</html>
