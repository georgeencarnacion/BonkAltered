<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css">
  <title>Merkante Login</title>

</head>
<body>
<div class="forms">

  <input type="checkbox" id="flip">

  <div class="slider">
    <h1>"The money you make is
      a symbol of the value
      you create."</h1>
  </div>


  <form class="login" th:method="POST" th:action="@{~/login}" th:object="${user}">

    <h1>Sign in to Merkante</h1>

    <span >Email:</span>
    <input type="email" class="form-control" id="emailAddress" th:field="*{email}">

    <span>Password:</span>
    <input type="password" class="form-control" id="password" th:field="*{password}">

    <button type="submit">Sign in</button>

    <a class="link" th:href="@{~/forgot-password}">Forgot Password?</a>

    <label class="link" for="flip">Don't have an account?</label>

  </form>

  <form class="register" th:method="POST" th:action="@{~/register}" th:object="${user}">

    <div th:if="${error}" class="error-message alert alert-danger" th:each="error: ${#fields.errors('password')}">
      <span th:text="${error}"></span>
    </div>

    <h1>Create an Account</h1>

    <span>First Name:</span>
    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="John">

    <span>Middle Name:</span>
    <input type="text" class="form-control" id="middleName" th:field="*{middleName}" placeholder="Cruz">

    <span>Last Name:</span>
    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Doe">

    <span>Email:</span>
    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="jd@gmail.com">

    <span>Phone Number:</span>
    <input type="text" class="form-control" id="phoneNum" th:field="*{phoneNum}" placeholder="0987 654 3210">

    <span>Password:</span>
    <input type="password" class="form-control" id="pass" th:field="*{password}" placeholder="password">

    <span>Re-type Password:</span>
    <input type="password" id="newPassword" th:field="*{newPassword}" placeholder="password">

    <button type="submit">Register</button>

    <label class="link" for="flip">Already Have an Account?</label>

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
