<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="forms">

        <input type="checkbox" id="flip">

        <div class="slider">
            <h1>"The money you make is a symbol of the value you create."</h1>
        </div>

        <form th:method="PUT" th:action="@{~/forgot-password}" th:object="${user}" class="login">
            <div th:if="${error}" class="error-message alert alert-danger" th:each="error: ${#fields.errors('password')}">
                <span th:text="${error}"></span>
            </div>

            <h1>Forgot Password</h1>

            <span>Email:</span>
            <input type="email" th:field="*{email}" placeholder="Email">

            <span>Password:</span>
            <input type="password"th:field="*{password}" placeholder="Password">

            <span>Confirm Password:</span>
            <input type="password"  th:field="*{newPassword}" placeholder="Confirm Password">

            <button type="submit">Reset Password</button>

            <label class="link" for="flip">Sign in?</label>

        </form>

        <form class="login" th:method="POST" th:action="@{~/login}" th:object="${user}">

            <h1>Sign in to Merkante</h1>

            <span >Email:</span>
            <input type="email" class="form-control" id="emailAddress" th:field="*{email}">

            <span>Password:</span>
            <input type="password" class="form-control" id="password" th:field="*{password}">

            <button type="submit">Sign in</button>

            <label class="link" for="flip">Don't have an account?</label>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
